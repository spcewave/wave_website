<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPCE WAVE - Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* =========================
   GLOBAL RESET & VARIABLES
   ========================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --text-color: #e0e0e0;
    --bg-color: #010108;
    --accent-color: #3a86ff;
}

/* =========================
   BODY & GLOBAL STYLES
   ========================= */
body {
    background: radial-gradient(circle at top left, rgba(58,134,255,0.15), transparent 70%),
                radial-gradient(circle at bottom right, rgba(0,255,200,0.1), transparent 70%),
                var(--bg-color);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    font-family: 'Inter', sans-serif;
    color: var(--text-color);
    overflow-x: hidden;
    margin: 0;
}

/* =========================
   UI OVERLAY (HEADER / NAV)
   ========================= */
.ui-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    pointer-events: none;
    backdrop-filter: blur(10px);
}

.ui-overlay a {
    color: var(--text-color);
    text-decoration: none;
    font-size: 18px;
    font-weight: 400;
    pointer-events: all;
    padding: 8px 12px;
    transition: color 0.3s ease;
}

.ui-overlay a:hover {
    color: var(--accent-color);
}

.ui-overlay a.button {
    border: 1px solid var(--text-color);
    border-radius: 20px;
    transition: background 0.3s ease;
}

.ui-overlay a.button:hover {
    background: rgba(58, 134, 255, 0.2);
}

/* =========================
   HAMBURGER MENU
   ========================= */
.hamburger {
    display: none;
    font-size: 24px;
    color: var(--text-color);
    cursor: pointer;
    pointer-events: all;
    padding: 8px 12px;
    transition: color 0.3s ease;
}

.hamburger:hover {
    color: var(--accent-color);
}

.vbp-header-menu-button__svg {
    width: 30px;
    height: 30px;
    cursor: pointer;
    transform: scaleX(-1);
    display: none;
}

.vbp-header-menu-button__svg line {
    stroke: var(--text-color);
    stroke-width: 3px;
    stroke-dasharray: 100%;
    stroke-dashoffset: 0%;
    transition: transform 0.3s, stroke-dashoffset .4s;
    transform-origin: center;
}

.vbp-header-menu-button__svg .top {
    transform: translateY(-35%);
}
.vbp-header-menu-button__svg .middle {
    transition: opacity .3s, transform .3s;
}
.vbp-header-menu-button__svg .bottom {
    transform: translateY(33%);
    stroke-dashoffset: 9px;
}
.vbp-header-menu-button__svg:hover .bottom {
    stroke-dashoffset: 0%;
}

/* Cross mode for hamburger */
body.menu-open .vbp-header-menu-button__svg .top {
    transform: rotate(45deg);
    stroke-linecap: round;
}
body.menu-open .vbp-header-menu-button__svg .middle {
    transform: scaleX(0.1);
    opacity: 0;
}
body.menu-open .vbp-header-menu-button__svg .bottom {
    transform: rotate(-45deg);
    stroke-linecap: round;
    stroke-dashoffset: 0%;
}

/* =========================
   NAVIGATION MENU
   ========================= */
.nav-menu {
    display: flex;
    gap: 20px;
}

/* =========================
   GALLERY STYLES
   ========================= */
.gallery-container {
    min-height: 100vh;
    padding: 120px 5% 50px;
    position: relative;
}

.gallery-title {
    text-align: center;
    font-size: clamp(3rem, 8vw, 5rem);
    font-weight: 700;
    text-transform: uppercase;
    margin-bottom: 2rem;
    background: linear-gradient(45deg, #3a86ff, #00ffc8);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.gallery-subtitle {
    text-align: center;
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    margin-bottom: 4rem;
    opacity: 0.8;
}

.gallery-grid {
    position: relative;
    width: 100%;
    min-height: 80vh;
}

.gallery-item {
    position: absolute;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.gallery-item:hover {
    transform: scale(1.05) translateZ(0);
    box-shadow: 0 20px 60px rgba(58, 134, 255, 0.3);
    z-index: 10;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: all 0.4s ease;
}

.gallery-item:hover img {
    transform: scale(1.1);
}



/* =========================
   LIGHTBOX MODAL
   ========================= */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    z-index: 1000;
    backdrop-filter: blur(20px);
}

.lightbox.active {
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
}

.lightbox-content {
    max-width: 90%;
    max-height: 90%;
    position: relative;
}

.lightbox img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 10px;
}

.lightbox-close {
    position: absolute;
    top: -50px;
    right: 0;
    background: none;
    border: none;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    padding: 10px;
    transition: transform 0.2s ease;
}

.lightbox-close:hover {
    transform: scale(1.2);
}

.lightbox-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    font-size: 2rem;
    padding: 15px 20px;
    cursor: pointer;
    border-radius: 50px;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.lightbox-nav:hover {
    background: rgba(58, 134, 255, 0.5);
    transform: translateY(-50%) scale(1.1);
}

.lightbox-prev {
    left: -80px;
}

.lightbox-next {
    right: -80px;
}

.lightbox-info {
    position: absolute;
    bottom: -80px;
    left: 0;
    right: 0;
    text-align: center;
    color: white;
    padding: 20px;
}

/* =========================
   LOADER
   ========================= */
#loader {
    position: fixed;
    inset: 0;
    background: var(--bg-color);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease;
}
.spinner {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: var(--text-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
#loader p {
    margin-top: 20px;
    color: #aaa;
    font-size: 1rem;
    letter-spacing: 1px;
}
.logo-img {
    width: 80px;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* =========================
   RESPONSIVE DESIGN
   ========================= */
@media (max-width: 768px) {
    .hamburger,
    .vbp-header-menu-button__svg {
        display: block;
    }

    .ui-overlay {
        padding: 15px 20px;
        position: relative;
    }

    .ui-overlay .button {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        order: 2;
    }

    .logo-img {
        width: 50px;
    }

    .nav-menu {
        position: absolute;
        top: 70px;
        right: 20px;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        background: rgba(10, 10, 20, 0.9);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1.2rem 1.5rem;
        min-width: 180px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transform: translateY(-10px) scale(0.95);
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 999;
    }
    
    .nav-menu.active {
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
    }
    
    .nav-menu a {
        width: 100%;
        text-align: center;
        font-size: 1rem;
        font-weight: 600;
        padding: 8px 12px;
        border-radius: 8px;
        transition: background 0.2s ease;
    }
    
    .nav-menu a:hover {
        background: rgba(58, 134, 255, 0.1);
    }

    .gallery-container {
        padding: 100px 3% 30px;
    }

    .lightbox-nav {
        font-size: 1.5rem;
        padding: 10px 15px;
    }

    .lightbox-prev {
        left: -60px;
    }

    .lightbox-next {
        right: -60px;
    }
}

@media (max-width: 480px) {
    .lightbox-prev {
        left: 10px;
    }

    .lightbox-next {
        right: 10px;
    }

    .lightbox-close {
        top: -40px;
        font-size: 1.5rem;
    }
}
    </style>
</head>
<body>
    <div class="ui-overlay">
        <a href="/index.html" class="top-link"><img src="logo.png" class="logo-img" alt="SPCE WAVE Logo"></a>
        <div class="hamburger">
            <svg class="vbp-header-menu-button__svg" id="hamburger" role="button" aria-label="Toggle navigation menu">
                <line x1="0" y1="50%" x2="100%" y2="50%" class="top" shape-rendering="crispEdges" />
                <line x1="0" y1="50%" x2="100%" y2="50%" class="middle" shape-rendering="crispEdges" />
                <line x1="0" y1="50%" x2="100%" y2="50%" class="bottom" shape-rendering="crispEdges" />
            </svg>
        </div>
        <div class="nav-menu">
            <a href="/index.html" class="top-link">Home</a> 
            <a href="/legacy.html" class="top-link">Our Legacy</a>
            <a href="/team.html" class="top-link">Team</a>
            <a href="/gallery.html" class="top-link">Gallery</a>
            <a href="/sponsors.html" class="top-link">Sponsors</a>
            <a href="/contact.html" class="top-link">Contact Us</a>
        </div>
        <a href="/support.html" class="top-link button">Support Us</a>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <p>Loading Gallery...</p>
    </div>

    <div class="gallery-container">
        <h1 class="gallery-title">Our Journey</h1>
        <p class="gallery-subtitle">Capturing moments of innovation, teamwork, and UAV excellence</p>
        
        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items will be dynamically inserted here -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">&times;</button>
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">&#8249;</button>
            <img id="lightboxImg" src="" alt="">
            <button class="lightbox-nav lightbox-next" id="lightboxNext">&#8250;</button>
            <div class="lightbox-info">
            </div>
        </div>
    </div>

    <script>
        // Gallery data with your image files
        const galleryData = [
            { src: "gallery/20230422_103026.jpg" },
            { src: "gallery/20230723_184507.jpg" },
            { src: "gallery/20230723_193017.jpg" },
            { src: "gallery/20230723_193807.jpg" },
            // { src: "gallery/1662302420460.jpg" },
            { src: "gallery/1662302420540.jpg" },
            { src: "gallery/IMG_8205.jpg" },
            { src: "gallery/IMG_8224.jpg" },
            { src: "gallery/IMG_8306.jpg" },
            { src: "gallery/IMG_20220604_120451.jpg" },
            { src: "gallery/IMG_20220903_100618.jpg" },
            { src: "gallery/IMG_20230723_175620.jpg" },
            { src: "gallery/IMG_20231109_160557.jpg" },
            { src: "gallery/IMG_20231109_172239.jpg" },
            { src: "gallery/IMG20220515154200.jpg" },
            { src: "gallery/IMG20221126171329.jpg" },
            { src: "gallery/IMG20240303114430.jpg" },
            { src: "gallery/IMG20240324110035.jpg" },
            { src: "gallery/PXL_20220901_112257664.jpg" },
            { src: "gallery/PXL_20220901_130100761.jpg" },
            { src: "gallery/PXL_20220903_115850573.jpg" },
            { src: "gallery/PXL_20221019_111624733.jpg" },
            { src: "gallery/PXL_20230722_102555122.jpg" },
            { src: "gallery/Screenshot 2025-09-01 171927.png" },
            { src: "gallery/WhatsApp Image 2025-09-01 at 18.01.35_8bc86ff8.jpg" },
            // { src: "gallery/WhatsApp Image 2025-09-01 at 18.01.36_46f81b96.jpg" },
            { src: "gallery/WhatsApp Image 2025-09-01 at 18.01.38_c9303606.jpg" },
            { src: "gallery/WhatsApp Image 2025-09-01 at 18.01.38_f6433896.jpg" },
            { src: "gallery/WhatsApp Image 2025-09-01 at 18.01.40_ca091e31.jpg" },
            { src: "gallery/WhatsApp Image 2025-09-01 at 18.01.41_92ed992d.jpg" }
        ];

        // Function to generate masonry-style layout
        function generateRandomLayout() {
            const container = document.getElementById('galleryGrid');
            const containerWidth = container.offsetWidth;
            
            // Clear existing content
            container.innerHTML = '';
            
            // Calculate columns based on screen size
            const minColWidth = 250;
            const cols = Math.floor(containerWidth / minColWidth);
            const colWidth = containerWidth / cols;
            
            // Initialize column heights
            const colHeights = new Array(cols).fill(0);
            
            galleryData.forEach((item, index) => {
                // Find shortest column
                const shortestCol = colHeights.indexOf(Math.min(...colHeights));
                
                // Random height for variety
                const aspectRatios = [0.6, 0.75, 1, 1.25, 1.4]; // Various aspect ratios
                const randomAspect = aspectRatios[Math.floor(Math.random() * aspectRatios.length)];
                const height = (colWidth - 20) * randomAspect;
                
                // Create gallery item
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.style.left = (shortestCol * colWidth + 10) + 'px';
                galleryItem.style.top = (colHeights[shortestCol] + 10) + 'px';
                galleryItem.style.width = (colWidth - 20) + 'px';
                galleryItem.style.height = height + 'px';
                galleryItem.style.animationDelay = (index * 0.05) + 's';
                
                galleryItem.innerHTML = `
                    <img src="${item.src}" alt="UAV Gallery Image" loading="lazy">
                `;
                
                // Add click event for lightbox
                galleryItem.addEventListener('click', () => openLightbox(index));
                
                container.appendChild(galleryItem);
                
                // Update column height
                colHeights[shortestCol] += height + 20;
            });
            
            // Set container height to tallest column
            container.style.height = Math.max(...colHeights) + 'px';
        }

        // Lightbox functionality
        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightboxImg');
            
            img.src = galleryData[index].src;
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % galleryData.length;
            updateLightboxImage();
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + galleryData.length) % galleryData.length;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            const img = document.getElementById('lightboxImg');
            img.src = galleryData[currentImageIndex].src;
        }

        // Event listeners
        document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
        document.getElementById('lightboxNext').addEventListener('click', nextImage);
        document.getElementById('lightboxPrev').addEventListener('click', prevImage);

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') prevImage();
            }
        });

        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            document.body.classList.toggle('menu-open');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking a nav link on mobile
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    document.body.classList.remove('menu-open');
                    navMenu.classList.remove('active');
                }
            });
        });

        // Close menu when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !navMenu.contains(e.target) && 
                !hamburger.contains(e.target) &&
                navMenu.classList.contains('active')) {
                document.body.classList.remove('menu-open');
                navMenu.classList.remove('active');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                document.body.classList.remove('menu-open');
                navMenu.classList.remove('active');
            }
            
            // Regenerate layout on resize
            clearTimeout(window.resizeTimeout);
            window.resizeTimeout = setTimeout(() => {
                generateRandomLayout();
            }, 300);
        });

        // Initialize gallery when page loads
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    generateRandomLayout();
                }, 500);
            }
        });

        // Add staggered animation
        const style = document.createElement('style');
        style.textContent = `
            .gallery-item {
                opacity: 0;
                animation: fadeInUp 0.8s ease forwards;
            }
            
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px) scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
