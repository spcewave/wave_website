<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPCE WAVE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* =========================
   GLOBAL RESET & VARIABLES
   ========================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --text-color: #e0e0e0;
    --bg-color: #010108;
    --accent-color: #3a86ff;
}

/* =========================
   BODY & GLOBAL STYLES
   ========================= */
body {
    background: radial-gradient(circle at top left, rgba(58,134,255,0.15), transparent 70%),
                radial-gradient(circle at bottom right, rgba(0,255,200,0.1), transparent 70%),
                var(--bg-color);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    font-family: 'Inter', sans-serif;
    color: var(--text-color);
    overflow-x: hidden;
    margin: 0;
}

/* =========================
   3D CANVAS & MAIN LAYOUT
   ========================= */
#webgl-canvas {
    position: fixed;
    top: 0;
    left: 0;
    outline: none;
    z-index: 1;
}

main {
    position: relative;
    z-index: 10;
    width: 100%;
}

.section {
    min-height: 100vh;
    width: 100%;
    padding: 100px 10%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* =========================
   UI OVERLAY (HEADER / NAV)
   ========================= */
.ui-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    pointer-events: none;
    backdrop-filter: blur(10px);
}

.ui-overlay a {
    color: var(--text-color);
    text-decoration: none;
    font-size: 18px;
    font-weight: 400;
    pointer-events: all;
    padding: 8px 12px;
    transition: color 0.3s ease;
}

.ui-overlay a:hover {
    color: var(--accent-color);
}

.ui-overlay a.button {
    border: 1px solid var(--text-color);
    border-radius: 20px;
    transition: background 0.3s ease;
}

.ui-overlay a.button:hover {
    background: rgba(58, 134, 255, 0.2);
}

/* =========================
   HAMBURGER MENU
   ========================= */
.hamburger {
    display: none;
    font-size: 24px;
    color: var(--text-color);
    cursor: pointer;
    pointer-events: all;
    padding: 8px 12px;
    transition: color 0.3s ease;
}

.hamburger:hover {
    color: var(--accent-color);
}

.vbp-header-menu-button__svg {
    width: 30px;
    height: 30px;
    cursor: pointer;
    transform: scaleX(-1);
    display: none;
}

.vbp-header-menu-button__svg line {
    stroke: var(--text-color);
    stroke-width: 3px;
    stroke-dasharray: 100%;
    stroke-dashoffset: 0%;
    transition: transform 0.3s, stroke-dashoffset .4s;
    transform-origin: center;
}

.vbp-header-menu-button__svg .top {
    transform: translateY(-35%);
}
.vbp-header-menu-button__svg .middle {
    transition: opacity .3s, transform .3s;
}
.vbp-header-menu-button__svg .bottom {
    transform: translateY(33%);
    stroke-dashoffset: 9px;
}
.vbp-header-menu-button__svg:hover .bottom {
    stroke-dashoffset: 0%;
}

/* Cross mode for hamburger */
body.menu-open .vbp-header-menu-button__svg .top {
    transform: rotate(45deg);
    stroke-linecap: round;
}
body.menu-open .vbp-header-menu-button__svg .middle {
    transform: scaleX(0.1);
    opacity: 0;
}
body.menu-open .vbp-header-menu-button__svg .bottom {
    transform: rotate(-45deg);
    stroke-linecap: round;
    stroke-dashoffset: 0%;
}

/* =========================
   NAVIGATION MENU
   ========================= */
.nav-menu {
    display: flex;
    gap: 20px;
}

/* =========================
   TYPOGRAPHY
   ========================= */
h1 {
    font-size: clamp(4rem, 10vw, 5rem);
    font-weight: 700;
    text-transform: uppercase;
    text-align: center;
}

h2 {
    font-size: 3rem;
    font-weight: 600;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    cursor: pointer;
    position: relative;
}

.large-p {
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    line-height: 1.6;
    text-align: center;
    margin: 20px auto;
}

/* =========================
   LOADER
   ========================= */
#loader {
    position: fixed;
    inset: 0;
    background: var(--bg-color);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease;
}
.spinner {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: var(--text-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
#loader p {
    margin-top: 20px;
    color: #aaa;
    font-size: 1rem;
    letter-spacing: 1px;
}
.logo-img {
    width: 80px;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}
.logo-img {
	width: 80px;
}

/* =========================
   RESPONSIVE DESIGN
   ========================= */

@media (max-width: 768px) {

	.logo-img {
		width: 50px;
	}
    .hamburger,
    .vbp-header-menu-button__svg {
        display: block;
    }

    .ui-overlay {
        padding: 15px 20px;
        position: relative;
    }

    .ui-overlay .button {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        order: 2;
    }

    .logo-img {
        width: 50px;
    }

    .nav-menu {
        position: absolute;
        top: 70px;
        right: 20px;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        background: rgba(10, 10, 20, 0.9);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1.2rem 1.5rem;
        min-width: 180px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transform: translateY(-10px) scale(0.95);
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 999;
    }
    
    .nav-menu.active {
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
    }
    
    .nav-menu a {
        width: 100%;
        text-align: center;
        font-size: 1rem;
        font-weight: 600;
        padding: 8px 12px;
        border-radius: 8px;
        transition: background 0.2s ease;
    }
    
    .nav-menu a:hover {
        background: rgba(58, 134, 255, 0.1);
    }

    .section {
        padding: 80px 5%;
    }
    .hero-section h1 {
        font-size: 2.5rem;
        margin-top: 100px;
    }
}
    </style>

</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <div class="ui-overlay">
        <a href="/index.html" class="top-link"><img src="logo.png" class = "logo-img"alt="SPCE WAVE Logo"></a>
        <div class="hamburger">
            <svg class="vbp-header-menu-button__svg" id="hamburger" role="button" aria-label="Toggle navigation menu">
                <line x1="0" y1="50%" x2="100%" y2="50%" class="top" shape-rendering="crispEdges" />
                <line x1="0" y1="50%" x2="100%" y2="50%" class="middle" shape-rendering="crispEdges" />
                <line x1="0" y1="50%" x2="100%" y2="50%" class="bottom" shape-rendering="crispEdges" />
            </svg>
        </div>
        <div class="nav-menu">
        <a href="/index.html" class="top-link">Home</a> 
        <a href="/legacy.html" class="top-link">Our Legacy</a>
        <a href="/team.html" class="top-link">Team</a>
        <a href="/gallery.html" class="top-link">Gallery</a>
        <a href="/sponsors.html" class="top-link">Sponsors</a>
        <a href="/contact.html" class="top-link">Contact Us</a>
        </div>
        <a href="/support.html" class="top-link button">Support Us</a>
    </div>
    <div id="loader">
        <div class="spinner"></div>
        <p>Loading SPCE WAVE...</p>
    </div>
</body>
<script>
    // Loader
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        });

        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            document.body.classList.toggle('menu-open');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking a nav link on mobile
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    document.body.classList.remove('menu-open');
                    navMenu.classList.remove('active');
                }
            });
        });

        // Close menu when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !navMenu.contains(e.target) && 
                !hamburger.contains(e.target) &&
                navMenu.classList.contains('active')) {
                document.body.classList.remove('menu-open');
                navMenu.classList.remove('active');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                document.body.classList.remove('menu-open');
                navMenu.classList.remove('active');
            }
        });
</script>
